<script>(function(Polymer, window) {

  // Get page url_params
  var url_params = (function () {
    params_string = document.location.search.split("+").join(" ");
    var
      params = {},
      tokens,
      reg = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = reg.exec(params_string)) {

    return params;
  })();

  // Globals
  (function() {

      cvdata: null

    Polymer('cv-global', {
      global: global,
      clearState: function () {
        global.resolved = false;
        global.error_state = null;
      },
      resolve: function () {
        global.resolved = true;
      }

  })();

      },
      backgroundUpdate: function (background_data) {
        this.current_background = background_data;
      },
      cvdataUpdate: function (oldValue, newValue) {
        this.backgroundUpdate(newValue.sections[0].background);
      }

  });

  (function () {
    var _cvdata = null;
    var cvDataParser = function (new_cvdata) {
      var cvdata = {};
      return new_cvdata;
    }
    var cvDataApply = function (cvdata) {
      _cvdata = cvdata;
      if(cvdata.info && typeof(cvdata.info.title) === 'string') {
        window.document.title = cvdata.info.title;
      }
    }
    var getDataUrl = function () {
      if(url_params.cvdata) {
        return url_params.cvdata;
      } else {
        return '/cv-data-example/cv-data-example.json';
      }

    Polymer('cv-source', {
      ready: function () {
        var self;

            cvDataApply(cvdata);
            self.$.cvGlobal.global.cvdata = cvdata;
          } else {

        this.$.coreAjax.addEventListener('core-error', cvDataError);
      },
      go: function () {
        this.$.cvGlobal.clearState();
        this.$.coreAjax.url = getDataUrl();
        this.$.coreAjax.go();
      },
      get cvdata() {
        return _cvdata
      }
    });
  })();

<polymer-element name="cv-global" hidden></polymer-element>

<polymer-element name="cv-source" hidden>
  <template>
    <cv-global id="cvGlobal"></cv-global>
    <core-ajax id="coreAjax" handleAs="json"></core-ajax>
  </template>
</polymer-element>

<polymer-element name="cv-holder" horizontal layout center>
  <template>
    <style>
      :host {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
      }
      p {
        text-align: center;
        color: #999;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <p flex>Preparing</p>
  </template>
</polymer-element>

<polymer-element name="cv-side" attributes="data">
  <template>
    <style>
      :host {
        position: fixed;
      }
      :host(.desktop) {
        width: 240px;
        height: 100vh;
      }
      :host(.desktop.wide) {
        width: 320px;
      }
      @media print {
        :host {
          display: none;
        }
      }
    </style>
  </template>
</polymer-element>

<polymer-element name="cv-content" attributes="data">
  <template>
    <style>
      article {
        padding: 0 10px;
      }
      @media screen {
        :host(.desktop) {
          margin-left: 240px;
        }
        :host(.desktop) article {
          padding: 0 20px;
        }
        :host(.desktop.wide) {
          margin-left: 320px;
        }
        :host(.desktop.wide) article {
          padding: 0 40px;
        }
      }
    </style>
    <template if="{{data}}">
      <article>
        <template repeat="{{section in data.sections}}">
          <cv-section data="{{section}}">
          </cv-section>
        </template>
      </article>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-section" attributes="data">
  <template>
    <template if="{{data.special && data.special.cover}}">
      <cv-special-cover data="{{data.special.cover}}"></cv-special-cover>
    </template>
    <template repeat="{{element in data.content}}">
      <div>{{element.text}}</div>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-special-cover" attributes="data" horizontal layout center>
  <template>
    <style>
      :host {
        height: 100vh;
      }
      header {
        padding-bottom: 20vh;
      }
      .title,
      .subtitle {
        margin: 0.1em 0;
      }
      .avatar {
        height: 20vh;
      }
    </style>
    <header class="{{data.color_scheme}}">
      <template if="{{data.avatar}}">
        <img class="avatar" src="{{data.avatar}}">
      </template>
      <h1 class="title scheme-text">{{data.title}}</h1>
      <h4 class="subtitle scheme-text-sub">{{data.subtitle}}</h4>
    </header>
  </template>
</polymer-element>

<polymer-element name="cv-backgroud" attributes="data">
  <template>
    <style>
      :host {
        position: fixed;
      }
      .background {
        height: 100vh;
        width: 100vw;
        transition: 1.5s;
      }
    </style>
    <div class="background" style="background-color: rgb({{data.color.r}},{{data.color.g}},{{data.color.b}});"></div>
  </template>
</polymer-element>

<polymer-element name="cv-polymer">
  <template>
    <style>
      cv-backgroud {
        z-index: 1;
      }
      .container {
        position: relative;
        z-index: 2;
      }
      cv-holder {
        z-index: 3;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <cv-source id="cvSource"></cv-source>
    <core-media-query id="mediaQueryPhoneScreen" query="max-width: 960px" queryMatches="{{phoneScreen}}"></core-media-query>
    <core-media-query id="mediaQueryPhoneScreen" query="min-width: 1367px" queryMatches="{{wideScreen}}"></core-media-query>
    <cv-backgroud id="cvBackground" data="{{current_background}}"></cv-backgroud>
    <div class="container {{ {desktop: !phoneScreen} | tokenList}}" layout vertical>
      <cv-side id="cvSide" resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}"></cv-side>
      <cv-content id="cvContent" flex resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}"></cv-content>
    </div>
    <cv-holder id="cvHolder" hidden-condition="{{data.resolved}}"></cv-holder>
  </template>
</polymer-element>
