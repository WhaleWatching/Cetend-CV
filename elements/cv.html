<script>(function(Polymer, window) {

  // Get page url_params
  var url_params = (function () {
    params_string = document.location.search.split("+").join(" ");
    var
      params = {},
      tokens,
      reg = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = reg.exec(params_string)) {
      params[decodeURIComponent(tokens[1])]
        = decodeURIComponent(tokens[2]);
    }
    return params;
  })();

  // Globals
  (function() {
    var global;
    global = {
      resolved: false,
      error_state: null,
      cvdata: null
    };
    window.global = global;
    Polymer('cv-global', {
      global: global,
      clearState: function () {
        global.resolved = false;
        global.error_state = null;
      },
      resolve: function () {
        global.resolved = true;
      }
    });
  })();

  // Root element
  (function() {
    Polymer('cv-polymer', {
      ready: function () {
        var self = this;
        this.$.cvSource.go();
      }
    });
  })();

  Polymer('cv-side', {
  });

  Polymer('cv-holder', {
  });

  Polymer('cv-content', {
    ready: function () {
    }
  });

  Polymer('cv-section', {
    ready: function () {
      console.log(this.data);
    }
  });

  // cvdata source element
  (function () {
    var _cvdata = null;
    var cvDataParser = function (new_cvdata) {
      var cvdata = {};
      return new_cvdata;
    }
    var cvDataApply = function (cvdata) {
      _cvdata = cvdata;
      if(cvdata.info && typeof(cvdata.info.title) === 'string') {
        window.document.title = cvdata.info.title;
      }
    }
    var getDataUrl = function () {
      if(url_params.cvdata) {
        return url_params.cvdata;
      } else {
        return 'cv-data-example.json';
      }
    }
    Polymer('cv-source', {
      ready: function () {
        var self;
        self = this;
        var cvDataResponse = function (event) {
          var cvdata = cvDataParser(event.detail.response);
          if(cvdata) {
            self.$.cvGlobal.resolve();
            cvDataApply(cvdata);
            self.$.cvGlobal.global.cvdata = cvdata;
          } else {
            var error_event = new Event('cv-error');
            error_event.detail = {
              response: 'cvdata fromat error'
            };
            cvDataError(error_event);
          }
        }
        var cvDataError = function (event) {
          console.error(event.detail.response);
        }
        this.$.coreAjax.addEventListener('core-response', cvDataResponse);
        this.$.coreAjax.addEventListener('core-error', cvDataError);
      },
      go: function () {
        this.$.cvGlobal.clearState();
        this.$.coreAjax.url = getDataUrl();
        this.$.coreAjax.go();
      },
      get cvdata() {
        return _cvdata
      }
    });
  })();

})(Polymer, window);

<polymer-element name="cv-global" hidden></polymer-element>

<polymer-element name="cv-source" hidden>
  <template>
    <cv-global id="cvGlobal"></cv-global>
    <core-ajax id="coreAjax" handleAs="json"></core-ajax>
  </template>
</polymer-element>

<polymer-element name="cv-holder" horizontal layout center>
  <template>
    <style>
      :host {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
      }
      p {
        text-align: center;
        color: #999;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <p flex>Preparing</p>
  </template>
</polymer-element>

<polymer-element name="cv-side">
  <template>
    <style>
      :host {
        position: fixed;
      }
      :host(.desktop) {
        width: 240px;
        height: 100vh;
      }
      :host(.desktop.wide) {
        width: 320px;
      }
      @media print {
        :host {
          display: none;
        }
      }
    </style>
  </template>
</polymer-element>

<polymer-element name="cv-content" flex>
  <template>
    <style>
      @media screen {
        :host(.desktop) {
          margin-left: 240px;
        }
        :host(.desktop.wide) {
          margin-left: 320px;
        }
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <template if="{{$.cvGlobal.global.cvdata}}">
      <article>
        <template repeat="{{section in $.cvGlobal.global.cvdata.sections}}">
          <cv-section data="{{section}}">
          </cv-section>
        </template>
      </article>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-section" attributes="data">
  <template>
    <template repeat="{{element in data.content}}">
      <div>{{element.text}}</div>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-polymer">
  <template>
    <style>
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <cv-source id="cvSource"></cv-source>
    <core-media-query id="mediaQueryPhoneScreen" query="max-width: 960px" queryMatches="{{phoneScreen}}"></core-media-query>
    <core-media-query id="mediaQueryPhoneScreen" query="min-width: 1367px" queryMatches="{{wideScreen}}"></core-media-query>
    <div class="container {{ {desktop: !phoneScreen} | tokenList}}" layout vertical>
      <cv-side id="cvSide" resolved="{{$.cvGlobal.global.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}"></cv-side>
      <cv-content id="cvContent" resolved="{{$.cvGlobal.global.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}"></cv-content>
    </div>
    <cv-holder id="cvHolder" hidden-condition="{{$.cvGlobal.global.resolved}}"></cv-holder>
  </template>
</polymer-element>
