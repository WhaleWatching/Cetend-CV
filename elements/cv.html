<script>(function(Polymer, window) {

  // Get page url_params
  var url_params = (function () {
    params_string = document.location.search.split("+").join(" ");
    var
      params = {},
      tokens,
      reg = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = reg.exec(params_string)) {
      params[decodeURIComponent(tokens[1])]
        = decodeURIComponent(tokens[2]);
    }
    return params;
  })();

  // Globals
  (function() {
    var global;
    global = {
      resolved: false,
      error_state: null,
      cvdata: null
    };
    window.global = global;
    Polymer('cv-global', {
      global: global,
      clearState: function () {
        global.resolved = false;
        global.error_state = null;
      },
      resolve: function () {
        global.resolved = true;
      }
    });
  })();

  // Root element
  (function() {
    Polymer('cv-polymer', {
      observe: {
        'data.cvdata': 'cvdataUpdate'
      },
      ready: function () {
        var self = this;
        this.$.cvSource.go();
        this.data = this.$.cvGlobal.global;
        this.colorSchemeUpdate('color-scheme-light');
      },
      backgroundUpdate: function (background) {
        this.current_background = background;
      },
      colorSchemeUpdate: function (color_scheme) {
        this.current_color_scheme = color_scheme;
      },
      cvdataUpdate: function (oldValue, newValue) {
        this.backgroundUpdate(newValue.sections[0].background);
      }
    });
  })();

  Polymer('cv-side', {
  });

  Polymer('cv-holder', {
  });

  Polymer('cv-backgroud', {
  });

  Polymer('cv-footer', {
  });

  Polymer('cv-content', {
  });

  Polymer('cv-section', {
  });

  Polymer('cv-special-cover', {
  });

  Polymer('cv-special-overview', {
  });

  // cvdata source element
  (function () {
    var _cvdata = null;
    var cvDataParser = function (new_cvdata) {
      var cvdata = {};
      return new_cvdata;
    }
    var cvDataApply = function (cvdata) {
      _cvdata = cvdata;
      if(cvdata.info && typeof(cvdata.info.title) === 'string') {
        window.document.title = cvdata.info.title;
      }
    }
    var getDataUrl = function () {
      if(url_params.cvdata) {
        return url_params.cvdata;
      } else {
        return '/cv-data-example/cv-data-example.json';
      }
    }
    Polymer('cv-source', {
      ready: function () {
        var self;
        self = this;
        var cvDataResponse = function (event) {
          var cvdata = cvDataParser(event.detail.response);
          if(cvdata) {
            self.$.cvGlobal.resolve();
            cvDataApply(cvdata);
            self.$.cvGlobal.global.cvdata = cvdata;
          } else {
            var error_event = new Event('cv-error');
            error_event.detail = {
              response: 'cvdata fromat error'
            };
            cvDataError(error_event);
          }
        }
        var cvDataError = function (event) {
          console.error(event.detail.response);
        }
        this.$.coreAjax.addEventListener('core-response', cvDataResponse);
        this.$.coreAjax.addEventListener('core-error', cvDataError);
      },
      go: function () {
        this.$.cvGlobal.clearState();
        this.$.coreAjax.url = getDataUrl();
        this.$.coreAjax.go();
      },
      get cvdata() {
        return _cvdata
      }
    });
  })();

  PolymerExpressions.prototype.utcToString = function (input, type) {
    console.log(input);
    var time = new Date(input);
    switch(type) {
      case 'date':
        return time.toDateString();
      case 'time':
        return time.toTimeString();
    }
  };

})(Polymer, window);

<polymer-element name="cv-global" hidden></polymer-element>

<polymer-element name="cv-source" hidden>
  <template>
    <cv-global id="cvGlobal"></cv-global>
    <core-ajax id="coreAjax" handleAs="json"></core-ajax>
  </template>
</polymer-element>

<polymer-element name="cv-holder" horizontal layout center>
  <template>
    <style>
      :host {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
      }
      p {
        text-align: center;
        color: #999;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <p flex>Preparing</p>
  </template>
</polymer-element>

<polymer-element name="cv-side" attributes="data colorScheme">
  <template>
    <style>
      :host {
        position: fixed;
      }
      :host(.desktop) {
        width: 240px;
        height: 100vh;
      }
      :host(.desktop.wide) {
        width: 320px;
      }
      @media print {
        :host {
          display: none;
        }
      }
    </style>
  </template>
</polymer-element>

<polymer-element name="cv-content" attributes="data colorScheme">
  <template>
    <style>
      article {
        padding: 0 30px;
      }
      @media print {
        article {
          width: 480px;
          margin: 0 auto;
        }
      }
      @media screen {
        :host(.desktop) {
          margin-left: 240px;
        }
        :host(.desktop) article {
          padding: 0 40px;
        }
        :host(.desktop.wide) {
          margin-left: 320px;
        }
        :host(.desktop.wide) article {
          padding: 0 80px;
        }
      }
    </style>
    <template if="{{data}}">
      <article>
        <template repeat="{{section in data.sections}}">
          <cv-section data="{{section}}" colorScheme="{{colorScheme}}">
          </cv-section>
        </template>
        <cv-footer colorScheme="{{colorScheme}}" data="{{data}}"></cv-footer>
      </article>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-footer" attributes="data colorScheme">
  <template>
    <style>
      footer {
        font-size: 12px;
        line-height: 2em;
        padding: 1em 0;
      }
      span:not(:last-child) {
        margin-right: 1em;
      }
      span {
        white-space: nowrap;
      }
    </style>
    <footer class="{{colorScheme || 'color-scheme-dark'}}">
      <span class="scheme-text-thin">
        Powered by 
        <a href="https://github.com/Cetend-CV" target="_blank" class="link-shy link-normal">Centend-CV</a>
      </span>
      <span class="scheme-text-thin">
        CV last modified 
        {{ data.info.modify_time | utcToString('date')}}
      </span>
    </footer>
  </template>
</polymer-element>

<polymer-element name="cv-section" attributes="data colorScheme">
  <template>
    <template if="{{data.type == 'cover'}}">
      <cv-special-cover data="{{data.special.cover}}" colorScheme="{{colorScheme}}"></cv-special-cover>
    </template>
    <template if="{{data.type == 'overview'}}">
      <cv-special-overview data="{{data.special.overview}}" colorScheme="{{colorScheme}}"></cv-special-overview>
    </template>
    <template repeat="{{element in data.content}}">
      <div>{{element.text}}</div>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-special-cover" attributes="data colorScheme" horizontal layout center>
  <template>
    <style>
      :host {
        height: 100vh;
        min-height: 600px;
        page-break-after: always;
      }
      header {
        padding-bottom: 20vh;
      }
      .title,
      .subtitle {
        margin: 0.1em 0;
      }
      .avatar {
        height: 20vh;
      }
    </style>
    <header class="{{colorScheme || 'color-scheme-dark'}}">
      <template if="{{data.avatar}}">
        <img class="avatar" src="{{data.avatar}}">
      </template>
      <h1 class="title scheme-text">{{data.title}}</h1>
      <h4 class="subtitle scheme-text-sub">{{data.subtitle}}</h4>
    </header>
  </template>
</polymer-element>

<polymer-element name="cv-special-overview" attributes="data colorScheme">
  <template>
    <style>
      :host {
        display: block;
        padding: 120px 0;
      }
      .list {
        margin-bottom: 2em;
      }
      .title {
        display: block;
        margin-left: 120px;
      }
      .pair dt {
        width: 120px;
        text-align: right;
        padding: 0 10px 0 0;
      }
      @media only screen and (max-width: 480px) {
        .list {
          font-size: 14px;
        }
        .title {
          margin-left: 80px;
        }
        .pair dt {
          width: 80px;
        }
      }
      @media only screen and (min-width: 1020px) {
        .title {
          margin-left: 140px;
        }
        .pair dt {
          width: 140px;
        }
      }
      .pair dd {
        margin: 0;
      }
    </style>
    <template repeat="{{list in data.details}}">
      <div class="list {{colorScheme || 'color-scheme-dark'}}">
        <h4 class="title scheme-text">{{list.title}}</h4>
        <dl>
          <template repeat="{{detail in list.field}}">
            <div class="pair" layout horizontal>
              <dt class="scheme-text-sub">{{detail.name}}</dt>
              <dd class="scheme-text" flex>{{detail.value}}</dd>
            </div>
          </template>
        </dl>
      </div>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-backgroud" attributes="data">
  <template>
    <style>
      :host {
        position: fixed;
      }
      .background {
        height: 120vh;
        width: 100vw;
        transition: background 1.5s;
      }
    </style>
    <div class="background" style="background-color: rgb({{data.color.r}},{{data.color.g}},{{data.color.b}});"></div>
  </template>
</polymer-element>

<polymer-element name="cv-polymer">
  <template>
    <style>
      cv-backgroud {
        z-index: 1;
      }
      .container {
        position: relative;
        z-index: 2;
      }
      cv-holder {
        z-index: 3;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <cv-source id="cvSource"></cv-source>
    <core-media-query id="mediaQueryPhoneScreen" query="max-width: 800px" queryMatches="{{phoneScreen}}"></core-media-query>
    <core-media-query id="mediaQueryPhoneScreen" query="min-width: 1367px" queryMatches="{{wideScreen}}"></core-media-query>
    <cv-backgroud id="cvBackground" data="{{current_background}}"></cv-backgroud>
    <div class="container {{ {desktop: !phoneScreen} | tokenList}}" layout vertical>
      <cv-side id="cvSide" resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}" colorScheme="{{current_color_scheme}}"></cv-side>
      <cv-content id="cvContent" flex resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}" colorScheme="{{current_color_scheme}}"></cv-content>
    </div>
    <cv-holder id="cvHolder" hidden-condition="{{data.resolved}}"></cv-holder>
  </template>
</polymer-element>
