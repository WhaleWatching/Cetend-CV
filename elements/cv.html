<script>(function(Polymer, window) {

  // Get page url_params
  var url_params = (function () {
    params_string = document.location.search.split("+").join(" ");
    var
      params = {},
      tokens,
      reg = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = reg.exec(params_string)) {
      params[decodeURIComponent(tokens[1])]
        = decodeURIComponent(tokens[2]);
    }
    return params;
  })();

  var url_origin = location.origin;

  // Globals
  (function() {
    var global;
    global = {
      resolved: false,
      error_state: null,
      cvdata: null
    };
    window.global = global;
    Polymer('cv-global', {
      global: global,
      clearState: function () {
        global.resolved = false;
        global.error_state = null;
      },
      error: function (error_state) {
        global.error_state = error_state;
      },
      resolve: function () {
        global.resolved = true;
      }
    });
  })();

  // Root element
  (function() {
    Polymer('cv-polymer', {
      observe: {
        'data.cvdata': 'cvdataUpdate'
      },
      ready: function () {
        var self = this;
        this.$.cvSource.go();
        this.data = this.$.cvGlobal.global;
        this.colorSchemeUpdate('color-scheme-light');
      },
      backgroundUpdate: function (background) {
        this.current_background = background;
      },
      colorSchemeUpdate: function (color_scheme) {
        this.current_color_scheme = color_scheme;
      },
      cvdataUpdate: function (oldValue, newValue) {
        this.backgroundUpdate(newValue.sections[0].background);
      }
    });
  })();

  Polymer('cv-side', {
  });

  Polymer('cv-holder', {
  });

  Polymer('cv-backgroud', {
  });

  Polymer('cv-footer', {
  });

  Polymer('cv-content', {
  });

  Polymer('cv-section', {
  });

  Polymer('cv-list', {
  });

  Polymer('cv-marked-area', {
  });

  Polymer('cv-special-cover', {
  });

  Polymer('cv-special-overview', {
  });

  Polymer('cv-special-article', {
  });

  // cvdata source element
  (function () {
    var _cvdata = null;
    var cvDataParser = function (new_cvdata) {
      var cvdata = {};
      return new_cvdata;
    }
    var cvDataApply = function (cvdata) {
      _cvdata = cvdata;
      if(cvdata.info && typeof(cvdata.info.title) === 'string') {
        window.document.title = cvdata.info.title;
      }
    }
    var getDataUrl = function () {
      if(url_params.cvdata) {
        return url_params.cvdata;
      } else {
        return '/cetend-cvdata/cvdata.json';
      }
    }
    Polymer('cv-source', {
      ready: function () {
        var self;
        self = this;
        var cvDataResponse = function (event) {
          var cvdata = cvDataParser(event.detail.response);
          if(cvdata) {
            self.$.cvGlobal.resolve();
            cvDataApply(cvdata);
            self.$.cvGlobal.global.cvdata = cvdata;
          } else {
            var error_event = new Event('cv-error');
            error_event.detail = {
              response: {
                response: 'cvdata fromat error',
                statusCode: 800
              }
            };
            cvDataError(error_event);
          }
        }
        var cvDataError = function (event) {
          self.$.cvGlobal.error(event.detail.response.response);
          console.log(event.detail.response.response);
        }
        this.$.coreAjax.addEventListener('core-response', cvDataResponse);
        this.$.coreAjax.addEventListener('core-error', cvDataError);
      },
      go: function () {
        this.$.cvGlobal.clearState();
        this.$.coreAjax.url = getDataUrl();
        this.$.coreAjax.go();
      },
      get cvdata() {
        return _cvdata
      }
    });
  })();

  PolymerExpressions.prototype.utcToString = function (input, type) {
    var time = new Date(input);
    switch(type) {
      case 'date':
        return time.toDateString();
      case 'time':
        return time.toTimeString();
    }

<polymer-element name="cv-global" hidden></polymer-element>

<polymer-element name="cv-source" hidden>
  <template>
    <cv-global id="cvGlobal"></cv-global>
    <core-ajax id="coreAjax" handleAs="json"></core-ajax>
  </template>
</polymer-element>

<polymer-element name="cv-holder" horizontal layout center>
  <template>
    <style>
      @media print {
        :host {
          display: none;
        }
        p {
          display: none;
        }
      }
      :host {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
      }
      p {
        text-align: center;
        color: #999;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <template if="{{!$.cvGlobal.global.error_state}}">
      <p flex>Preparing</p>
    </template>
    <template if="{{$.cvGlobal.global.error_state}}">
      <p flex>Load failed: {{$.cvGlobal.global.error_state}}</p>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-side" attributes="data colorScheme">
  <template>
    <style>
      :host {
        position: fixed;
      }
      :host(.desktop) {
        width: 240px;
        height: 100vh;
      }
      :host(.desktop.wide) {
        width: 320px;
      }
      @media print {
        :host {
          display: none;
        }
      }
      :host(.mobile) .list {
        display: none;
      }
      :host(.desktop) .list {
        opacity: .4;
        transition: opacity .3s;
        text-align: right;
        margin-top: 10vh;
      }
      :host(.desktop) .list:hover {
        opacity: 1;
      }
      :host {
        overflow-y: auto;
      }
      h4 {
        display: inline-block;
        border-bottom: solid 2px transparent;
        margin-bottom: 0.2em;
      }
      ul {
        padding: 0;
        list-style: none;
      }
    </style>
    <div class="list color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <h4 class="scheme-text scheme-border-trans">Table of Contents</h4>
      <ul class="scheme-text">
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
        <template repeat="{{section in data.sections}}">
          <li>
            <a class="link-normal link-shy" href="#{{section.name}}">{{section.name}}</a>
          </li>
        </template>
      </ul>
      <h4 class="scheme-text scheme-border-trans">Tools</h4>
      <p class="scheme-text">
        Print
      </p>
    </div>
  </template>
</polymer-element>

<polymer-element name="cv-content" attributes="data colorScheme">
  <template>
    <style>
      article {
        padding: 0 30px;
      }
      @media print {
        article {
          width: 80%;
          margin: 0 auto;
        }
      }
      @media screen {
        :host(.desktop) {
          margin-left: 240px;
        }
        :host(.desktop) article {
          padding: 0 40px;
        }
        :host(.desktop.wide) {
          margin-left: 320px;
        }
        :host(.desktop.wide) article {
          padding: 0 80px;
        }
      }
    </style>
    <template if="{{data}}">
      <article>
        <template repeat="{{section in data.sections}}">
          <cv-section data="{{section}}" colorScheme="{{colorScheme}}">
          </cv-section>
        </template>
        <cv-footer colorScheme="{{colorScheme}}" data="{{data}}"></cv-footer>
      </article>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-footer" attributes="data colorScheme">
  <template>
    <style>
      @media print {
        :host {
          display: none;
        }
      }
      footer {
        margin-top: 200px;
        font-size: 12px;
        line-height: 2em;
        padding: 1em 0;
      }
      span:not(:last-child) {
        margin-right: 1em;
      }
      span {
        white-space: nowrap;
      }
    </style>
    <footer class="color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <span class="scheme-text-thin">
        Powered by 
        <a href="https://github.com/Cetend-CV" target="_blank" class="link-shy link-normal">Cetend-CV</a>
      </span>
      <span class="scheme-text-thin">
        CV last modified 
        {{ data.info.modify_time | utcToString('date')}}
      </span>
    </footer>
  </template>
</polymer-element>

<polymer-element name="cv-section" attributes="data colorScheme">
  <template>
    <style>
      .page-breaker {
        page-break-after: always;
      }
    </style>
    <template if="{{data.type == 'cover'}}">
      <cv-special-cover data="{{data.special.cover}}" colorScheme="{{colorScheme}}"></cv-special-cover>
    </template>
    <template if="{{data.type == 'overview'}}">
      <cv-special-overview data="{{data.special.overview}}" colorScheme="{{colorScheme}}"></cv-special-overview>
    </template>
    <template if="{{data.type == 'article'}}">
      <cv-special-article data="{{data.special.article}}" colorScheme="{{colorScheme}}"></cv-special-article>
    </template>
    <template repeat="{{element in data.content}}">
      <div>{{element.text}}</div>
    </template>
    <div class="page-breaker"></div>
  </template>
</polymer-element>

<polymer-element name="cv-special-cover" attributes="data colorScheme" horizontal layout center>
  <template>
    <style>
      :host {
        height: 100vh;
        min-height: 800px;
      }
      header {
        padding-bottom: 20vh;
      }
      .title,
      .subtitle {
        margin: 0.1em 0;
      }
      .avatar {
        height: 20vh;
        min-height: 160px;
      }
    </style>
    <header class="color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <template if="{{data.avatar}}">
        <img class="avatar" src="{{data.avatar}}">
      </template>
      <h1 class="title scheme-text">{{data.title}}</h1>
      <h4 class="subtitle scheme-text-sub">{{data.subtitle}}</h4>
    </header>
  </template>
</polymer-element>

<polymer-element name="cv-special-overview" attributes="data colorScheme">
  <template>
    <style>
      :host {
        display: block;
        padding: 120px 0;
      }
    </style>
    <template repeat="{{list in data.details}}">
      <cv-list data="{{list}}" colorScheme="{{colorScheme}}"></cv-list>
    </template>
  </template>
</polymer-element>

<polymer-element name="cv-special-article" attributes="data colorScheme">
  <template>
    <style>
      :host {
        display: block;
        padding: 120px 0;
      }
    </style>
    <div class="article color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <h2 class="scheme-text">{{data.title}}</h2>
      <cv-marked-area data="{{data.content}}" colorScheme="{{colorScheme}}"></cv-marked-area>
    </div>
  </template>
</polymer-element>

<polymer-element name="cv-marked-area" attributes="data colorScheme">
  <template>
    <style>
      .article {
        max-width: 600px;
      }
    </style>
    <div class="article color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <marked-element class="scheme-text">{{data}}</marked-element>
    </div>
  </template>
</polymer-element>

<polymer-element name="cv-list" attributes="data colorScheme">
  <template>
    <style>
      .list {
        margin-bottom: 2em;
      }
      .title {
        display: inline-block;
        margin-left: 120px;
        margin-bottom: 0;
        border-bottom: solid 2px transparent;
      }
      .pair dt {
        width: 120px;
        text-align: right;
        padding: 0 10px 0 0;
      }
      @media only screen and (max-width: 480px) {
        .list {
          font-size: 14px;
        }
        .title {
          margin-left: 80px;
        }
        .pair dt {
          width: 80px;
        }
      }
      @media only screen and (min-width: 1020px) {
        .title {
          margin-left: 140px;
        }
        .pair dt {
          width: 140px;
        }
      }
      .pair dd {
        margin: 0;
      }
    </style>
    <div class="list color-scheme-base {{colorScheme || 'color-scheme-dark'}}">
      <h4 class="title scheme-text scheme-border-trans">{{data.title}}</h4>
      <dl>
        <template repeat="{{detail in data.field}}">
          <div class="pair" layout horizontal>
            <dt class="scheme-text-sub">{{detail.name}}</dt>
            <dd class="scheme-text" flex>
              <marked-element class="marked-inline">{{detail.value}}</marked-element>
            </dd>
          </div>
        </template>
      </dl>
    </div>
  </template>
</polymer-element>

<polymer-element name="cv-backgroud" attributes="data">
  <template>
    <style>
      @media print {
        :host {
          display: none;
        }
      }
      :host {
        position: fixed;
      }
      .background {
        height: 120vh;
        width: 100vw;
        transition: background 1.5s;
      }
    </style>
    <div class="background" style="background-color: rgb({{data.color.r}},{{data.color.g}},{{data.color.b}});"></div>
  </template>
</polymer-element>

<polymer-element name="cv-polymer">
  <template>
    <style>
      cv-backgroud {
        z-index: 1;
      }
      .container {
        position: relative;
        z-index: 2;
      }
      cv-holder {
        z-index: 3;
      }
    </style>
    <cv-global id="cvGlobal"></cv-global>
    <cv-source id="cvSource"></cv-source>
    <core-media-query id="mediaQueryPhoneScreen" query="max-width: 800px" queryMatches="{{phoneScreen}}"></core-media-query>
    <core-media-query id="mediaQueryPhoneScreen" query="min-width: 1367px" queryMatches="{{wideScreen}}"></core-media-query>
    <cv-backgroud id="cvBackground" data="{{current_background}}"></cv-backgroud>
    <div class="container {{ {desktop: !phoneScreen} | tokenList}}" layout vertical>
      <cv-side id="cvSide" resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}" colorScheme="{{current_color_scheme}}"></cv-side>
      <cv-content id="cvContent" flex resolved="{{data.resolved}}" class="{{ {mobile: phoneScreen, desktop: !phoneScreen, wide: wideScreen} | tokenList}}" data="{{data.cvdata}}" colorScheme="{{current_color_scheme}}"></cv-content>
    </div>
    <cv-holder id="cvHolder" hidden-condition="{{data.resolved}}"></cv-holder>
  </template>
</polymer-element>
